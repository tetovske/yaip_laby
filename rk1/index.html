<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./js/rk.js"></script>
    <title>Рубежный контроль №1</title>
</head>

<body>
    <div id="container">
        <div id="header">
            Дасов Т.Д. ИУ6-33Б
        </div>
        <div id="task">
            Билет №15. Дана строка, состоящая из слов, разделенных одним пробелом. Напечатать в алфавитном порядке все гласные буквы, которые входят в слова с четным номером.
        </div>
        <div class="input">
            <div class="input-header">Введите строку. (Используйте латиницу)</div>
            <input type="text" name="array-input" id="input-field" placeholder="Поле ввода" />
            <div id="input-button">Выполнить</div>
        </div>
        <div class="input">
            <div id="outstr">Вывод</div>
            <div id="output"></div>
        </div>
    </div>
</body>

</html>
