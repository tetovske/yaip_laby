<!DOCTYPE html>
<html>
    <head>
        <title>Форма регистрации</title>
        <meta charset="utf-8">
        <link href="~/css/login.css" rel="stylesheet">
    </head>
    <body>
        <div id="login-form">
            <form>
                <div class="form-header">Еще не с нами?<br/>Зарегистрируйтесь!</div>
                <div class="line">
                    <input type="text" name="in-login" class="in" placeholder="Логин"/>
                </div>
                <div class="line">
                    <input type="text" name="in-email" class="in" placeholder="Ваша почта"/>
                </div>
                <div class="line">
                    <input type="text" name="in-pass" class="in" placeholder="Пароль"/>
                </div>
                <div class="button">
                    <input type="submit" value="Регистрация" />
                </div>
                
            </form>
        </div>
    </body>
</html>
